<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      .canvas-block {
        position: relative;
        width: 800px;
        height: 800px;
        background: black;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #canvas {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="canvas-block">
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
